<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Book list OOP 2nd version</title>
</head>

<body>
  <div class="container">
    <h1>Add Book To List</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id='title' class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id='author' class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id='isbn' class="u-full-width">
      </div>
      <input type="submit" id='submit' class="u-full-width" value="submit">
    </form>
    <table id="show-books" class="u-full-width">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th></th>
      </tr>
      <tbody class="book-list"></tbody>
    </table>
  </div>


  <script src="main.js"></script>
</body>

</html>
